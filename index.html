<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Piano Online</title>

    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
  </head>



<!--Piano Code-->
  <body>
    <div class="wrapper text-center">
      <!-- Rounded switch -->
      

      <div class="heading" style="font-weight: bold; color: whitesmoke;">
        <h1>Show Keys:</h1>

        <label class="switch">
        <input type="checkbox" checked>
          <!--onclick="hideKeys()"-->
          <span class="slider round" onclick="hideKeys()"></span>
        </label>

      </div>

      <div class="keys" style="justify-content: center;">
        <div data-note="a" class="key white"><span>a</span></div> <!--do-->
        <div data-note="w" class="key black"><span>w</span></div> <!--do Sharp / re flat-->
        <div data-note="s" class="key white"><span>s</span></div> <!--re-->
        <div data-note="e" class="key black"><span>e</span></div> <!--re sharp / mi flat-->
        <div data-note="d" class="key white"><span>d</span></div> <!--mi-->
        <div data-note="f" class="key white"><span>f</span></div> <!--fa-->
        <div data-note="t" class="key black"><span>t</span></div> <!--fa sharp / so flat-->
        <div data-note="g" class="key white"><span>g</span></div> <!--so-->
        <div data-note="y" class="key black"><span>y</span></div> <!--so sharp / la flat-->
        <div data-note="h" class="key white"><span>h</span></div> <!--la-->
        <div data-note="u" class="key black"><span>u</span></div> <!--la sharp / ti flat-->
        <div data-note="j" class="key white"><span>j</span></div> <!--ti-->
        <div data-note="k" class="key white"><span>k</span></div> <!--do-->
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
